<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">

    <!--favicon icon-->
    <link rel="icon" type="image/png" href="../../static/adminResources/images/favicon.png">

    <title>DashLab Home</title>

    <!--web fonts-->
    <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <!--bootstrap styles-->
    <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet">

    <!--icon font-->
    <link href="../../static/adminResources/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/adminResources/css/dashlab-icon.css" rel="stylesheet">
    <link href="../../static/adminResources/css/simple-line-icons.css" rel="stylesheet">
    <link href="../../static/adminResources/css/themify-icons.css" rel="stylesheet">
    <link href="../../static/adminResources/css/weather-icons.min.css" rel="stylesheet">

    <!--custom scrollbar-->
    <link href="../../static/adminResources/css/jquery.mCustomScrollbar.css" rel="stylesheet">

    <!--jquery dropdown-->
    <link href="../../static/adminResources/css/jquery.dropdown.css" rel="stylesheet">

    <!--jquery ui-->
    <link href="../../static/adminResources/css/jquery-ui.min.css" rel="stylesheet">

    <!--iCheck-->
    <link href="../../static/adminResources/css/_all.css" rel="stylesheet">

    <!--vector maps -->
    <link href="../../static/adminResources/css/jquery-jvectormap-1.1.1.css" rel="stylesheet" >

    <!--c3chart-->
    <link href="../../static/adminResources/css/c3.min.css" rel="stylesheet">

    <!--custom styles-->
    <link href="../../static/adminResources/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../static/adminResources/js/html5shiv.js"></script>
    <script src="../../static/adminResources/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fixed-nav">


    {% include 'admin/header.html' %}


    <!--navigation : sidebar & header-->
        <!--/responsive nav toggle-->

        <!--responsive rightside toogle-->
        <a href="javascript:;" class="nav-link right_side_toggle responsive-right-side-toggle">
            <i class="icon-options-vertical"> </i>
        </a>
        <!--/responsive rightside toogle-->

        <div class="collapse navbar-collapse" id="navbarResponsive">

            <!--left side nav-->

            {% include 'admin/menu.html' %}

            <!--/left side nav-->

            <!--nav push link-->
            <ul class="navbar-nav sidenav-toggler">
                <li class="nav-item">
                    <a class="nav-link text-center" id="left-nav-toggler">
                        <i class="fa fa-angle-left"></i>
                    </a>
                </li>
            </ul>
            <!--/nav push link-->

            <!--header leftside links-->
                        {% include 'admin/headRightsidelink.html' %}
            <!--/header rightside links-->

        </div>
    </nav>
    <!--/navigation : sidebar & header-->

    <!--main content wrapper-->
    <div class="content-wrapper">

        <!--creative states-->
        <div class="creative-state-area">
            <div class="row">
                <div class="col-lg-7 col-12">
                    <h4 class="creative-state-title">Dashboard</h4>
                </div>
                <div class="col-lg-5  col-12 text-lg-right">

                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="creative-state-icon bg-danger text-center pull-left">
                        <i class="fa fa-group"></i>
                    </div>
                    <div class="creative-state-info text-center pull-left">



                        <h3 class="mt-4">{{ count[0] }}</h3>





                        <p class="mb-0">Active Users</p>
                        <div class=" widget-action-link ">

                        </div>

                        <div class="">
                            <canvas id="state_order_chart" height="80"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="creative-state-icon bg-warning text-center pull-left">
                        <i class="fa fa-exclamation-circle"></i>
                    </div>
                    <div class="creative-state-info text-center pull-left">
                        <h3 class="mt-4">{{ count[1]}}</h3>
                        <p class="mb-0">New Complain</p>
                        <div class=" widget-action-link">

                        </div>
                        <div class="">
                            <canvas id="state_sale_chart" height="80"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="creative-state-icon bg-purple text-center pull-left">
                        <i class="fa fa-comments"></i>
                    </div>
                    <div class="creative-state-info text-center pull-left">
                        <h3 class="mt-4">{{ count[2]}}</h3>
                        <p class="mb-0">Feedback</p>
                        <div class=" widget-action-link">


                        </div>
                        <div class="">
                            <canvas id="state_profit_chart" height="80"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/creative states-->

        <!--footer-->
        {% include 'admin/footer.html' %}
        <!--/footer-->
    </div>
    <!--/main content wrapper-->
    <!--basic scripts-->
    <script src="../../static/adminResources/js/jquery.min.js"></script>
    <script src="../../static/adminResources/js/jquery-ui.min.js"></script>
    <script src="../../static/adminResources/js/popper.min.js"></script>
    <script src="../../static/adminResources/js/bootstrap.min.js"></script>

    <script src="../../static/adminResources/js/jquery.dropdown.js"></script>

    <script src="../../static/adminResources/js/jquery.mCustomScrollbar.concat.min.js"></script>

    <!--sparkline-->
    <script src="../../static/adminResources/js/jquery.sparkline.js"></script>
    <!--sparkline initialization-->
    <script src="../../static/adminResources/js/init-sparkline.js"></script>

    <!--c3chart-->
    <script src="../../static/adminResources/js/d3.min.js"></script>
    <script src="../../static/adminResources/js/c3.min.js"></script>
    <!--c3chart initialization-->
    <script src="../../static/adminResources/js/init-c3chart.js"></script>

    <!--chartjs-->
    <script src="../../static/adminResources/js/Chart.bundle.min.js"></script>
    <!--chartjs initialization-->
    <script src="../../static/adminResources/js/init-creative-state-chart.js"></script>
    <script src="../../static/adminResources/js/init-area-chart.js"></script>
    <script src="../../static/adminResources/js/init-line-chart.js"></script>
    <script src="../../static/adminResources/js/init-doughnut-chart.js"></script>
    <script src="../../static/adminResources/js/init-doughnut-chart2.js"></script>
    <script src="../../static/adminResources/js/init-sales-report-chart.js"></script>
    <script src="../../static/adminResources/js/init-bubble-chart.js"></script>

    <!--flot chart-->
    <script src="../../static/adminResources/js/jquery.flot.min.js"></script>
    <script src="../../static/adminResources/js/jquery.flot.pie.min.js"></script>
    <script src="../../static/adminResources/js/jquery.flot.tooltip.min.js"></script>
    <!--flot chart initialization-->
    <script src="../../static/adminResources/js/init-flot-widget.js"></script>

    <!--vectormap-->
    <script src="../../static/adminResources/js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="../../static/adminResources/js/jquery-jvectormap-world-mill-en.js"></script>
    <!--vectormap initialization-->
    <script src="../../static/adminResources/js/init-vmap-world.js"></script>

    <!--[if lt IE 9]>
    <script src="../../static/adminResources/js/modernizr.js"></script>
    <![endif]-->

    <!--basic scripts initialization-->
    <script src="../../static/adminResources/js/scripts.js"></script>
</body>
</html>
