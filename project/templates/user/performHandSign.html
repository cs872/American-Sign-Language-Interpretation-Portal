    <script type="text/javascript">
    function load1()
    {
        document.getElementById("recorded").style.display = "none";
        var oImg = document.createElement("img");
        oImg.setAttribute('src', '{{ url_for('video_feed') }}');
        oImg.setAttribute('id', 'livestream');
        oImg.setAttribute('height', '60%');
        document.getElementById("liveStreamClass").appendChild(oImg);

        document.getElementById("countdown").style.display = "";
        var timeleft = 17;
        var downloadTimer = setInterval(function(){

        if(timeleft <= 0){
            clearInterval(downloadTimer);
         }
            document.getElementById("progressBar").value = 17 - timeleft;
            timeleft -= 1;
         if (timeleft ==0){
         document.getElementById("countdown").style.display = "none";
         }
        }, 1000);



    }
    </script>
