<body class="login-bg" style="background-image: url('../../static/adminResources/images/register5.png');height: 100%; background-position: center;
  background-repeat: repeat;
  background-size: cover;">

    <div class="container">
        <div class="row">
            <div class="col-xl-12 d-lg-flex align-items-center">
                <div class="login-form">
                    <form action = "\registerUser" name="myForm" method = "get"  >
                    <h4 class="text-uppercase text-purple text-center mb-5">Create Account</h4>
                                      {{registerErrorDict}}
                        <div class="form-group">
                            <input type="text" name="RegisterFirstName"   class="form-control" required id="exampleInputEmail1" placeholder="First Name" >
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name" name="RegisterLastName" required>
                        </div>
                        <div  class="form-control mb-4" >
                            Gender : &nbsp;
                            Male &nbsp; <input type="radio"  name="RegisterGender" value="Male" required> &nbsp;
                            Female &nbsp;<input type="radio" name="RegisterGender" value="Female" required >
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" pattern="[1-9]{1}[0-9]{9}" class="form-control" id="exampleInputPassword2" placeholder="Phone Number (9876543210)" name="RegisterPhoneNumber" required>
                        </div>
                        <div class="form-group mb-4">
                            <input type="email"  class="form-control" id="exampleInputPassword2" placeholder="Email id" name="RegisterEmail" required>
                            <label style="font-size: 12px;">You will receive password on this email address.</label>
                        </div>
                        <div class="form-group mb-4">
                            <textarea class="form-control" id="exampleInputPassword2" placeholder="Address" name="RegisterAddress" required></textarea>
                        <div class="custom-control custom-checkbox my-1 mr-sm-2 position-relative">
                            <span style="position: absolute; top: 8px; left: 0;">
                                <input type="checkbox"  class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline" style="padding-left: 25px">I agree to the terms</label>
                            </span>
                            <button type="submit"  class="btn btn-purple float-right" onclick="myFunction();"  >SingUp</button>
                        </div>
                            <div class="form-divider"></div>
                        <div class="text-center mt-4">
                            <a href="/" class="btn-link text-capitalize f12">Already have Account</a>
                        </div>
                        </div>
                    </form>
                    </div>
<div id="snackbar">Sending Password to Your Email.</div>
<style>
#snackbar {
  visibility: hidden;
  min-width: 250px;
  margin-left: -125px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 2px;
  padding: 16px;
  position: fixed;
  z-index: 1;
  left: 50%;
  bottom: 30px;
  font-size: 17px;
}

#snackbar.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 1.5s 3.5s;
  animation: fadein 0.5s, fadeout 1.5s 3.5s;
}

@-webkit-keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}
</style>
